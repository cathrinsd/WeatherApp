<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <form class="search-form" id="searchForm">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="click"
                value="Current Location"
                class="form-control btn btn-success shadow-sm"
                id="current-location-button"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <p id="currentDate"></p>
        <br />
        <div class="row">
          <div class="col">
            <div class="description">
              <ul>
                <li><span id="sky"></span></li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="windSpeed"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="col">
            <img src="images/rain_light.png" class="weather-icon" />

            <span class="temperature" id="currentTemp"></span>
            <span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a></span
            >
          </div>
        </div>
        <div class="row forecast">
          <div class="col">
            Sat
            <br />
            12/3
            <br />
            <img src="images/cloudy.png" />
            <div class="highlowtemp">
              <span class="hightemp"> 15°C </span>
              <span class="lowtemp"> 4°C </span>
            </div>
          </div>
          <div class="col">
            Sun
            <br />
            12/4
            <br />
            <img src="images/partly_cloudy.png" />
            <div class="highlowtemp">
              <span class="hightemp"> 13°C </span>
              <span class="lowtemp"> 2°C </span>
            </div>
          </div>
          <div class="col">
            Mon
            <br />
            12/5
            <br />
            <img src="images/partly_cloudy.png" />
            <div class="highlowtemp">
              <span class="hightemp"> 12°C </span>
              <span class="lowtemp"> 5°C </span>
            </div>
          </div>
          <div class="col">
            Tue
            <br />
            12/6
            <br />
            <img src="images/rain.png" />
            <div class="highlowtemp">
              <span class="hightemp"> 18°C </span>
              <span class="lowtemp"> 7°C </span>
            </div>
          </div>
          <div class="col">
            Wed
            <br />
            12/7
            <br />
            <img src="images/partly_cloudy.png" />
            <div class="highlowtemp">
              <span class="hightemp"> 10°C </span>
              <span class="lowtemp"> 1°C </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <div class="opensrccode">
      <small>
        <a href="" target="_blank">Open-source code</a> by Cathrin
        Schmitz-Dräger
      </small>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
